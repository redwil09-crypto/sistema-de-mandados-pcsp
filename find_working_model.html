<!DOCTYPE html>
<html>

<head>
    <title>Find Working Gemini Model</title>
</head>

<body>
    <h1>Testing Generation</h1>
    <div id="logs"></div>
    <script>
        const apiKey = 'AIzaSyDX9hFIUtSzn2qP5T6Es8zqZmzvhntL5rU';

        function log(msg) {
            const div = document.createElement('div');
            div.innerText = msg;
            document.getElementById('logs').appendChild(div);
        }

        async function test(model) {
            // Try v1beta
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Hello" }] }] })
                });
                const data = await response.json();
                if (response.ok) {
                    log(`✅ ${model} (v1beta): WORKING`);
                    return true;
                } else {
                    log(`❌ ${model} (v1beta): ${data.error?.message || JSON.stringify(data)}`);
                }
            } catch (e) {
                log(`❌ ${model} (v1beta): Error ${e.message}`);
            }
            return false;
        }

        async function run() {
            const candidates = [
                'gemini-2.5-flash',
                'gemini-2.0-flash',
                'gemini-1.5-pro',
                'gemini-1.5-flash',
                'gemini-pro',
                'gemini-1.0-pro'
            ];

            for (const m of candidates) {
                await test(m);
            }
        }

        run();
    </script>
</body>

</html>
