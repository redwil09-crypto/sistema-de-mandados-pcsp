<!DOCTYPE html>
<html>

<head>
    <title>Gemini Model Test</title>
</head>

<body>
    <h1>Testing Gemini Models</h1>
    <div id="logs"></div>
    <script>
        const apiKey = 'AIzaSyDX9hFIUtSzn2qP5T6Es8zqZmzvhntL5rU';

        function log(msg) {
            const div = document.createElement('div');
            div.innerText = msg;
            document.getElementById('logs').appendChild(div);
        }

        async function testModel(modelName) {
            log(`Testing ${modelName}...`);
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            const data = {
                contents: [{
                    parts: [{ text: "Hi" }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    log(`✅ ${modelName}: SUCCESS`);
                    return true;
                } else {
                    log(`❌ ${modelName}: ${result.error.message}`);
                    return false;
                }
            } catch (e) {
                log(`❌ ${modelName}: Network Error ${e.message}`);
                return false;
            }
        }

        async function runTests() {
            const models = [
                'gemini-1.5-flash',
                'gemini-1.5-flash-001',
                'gemini-1.5-flash-002',
                'gemini-1.5-flash-8b',
                'gemini-1.5-pro',
                'gemini-pro'
            ];

            for (const m of models) {
                await testModel(m);
            }
            log("Done.");
        }

        runTests();
    </script>
</body>

</html>
