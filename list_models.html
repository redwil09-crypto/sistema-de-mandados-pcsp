<!DOCTYPE html>
<html>

<head>
    <title>Gemini List Models</title>
</head>

<body>
    <h1>Listing Gemini Models</h1>
    <div id="v1beta">Checking v1beta...</div>
    <div id="v1">Checking v1...</div>

    <script>
        const apiKey = 'AIzaSyDX9hFIUtSzn2qP5T6Es8zqZmzvhntL5rU';

        async function check(version, divId) {
            const url = `https://generativelanguage.googleapis.com/${version}/models?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById(divId).innerText = `${version}: ` + JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById(divId).innerText = `${version} Error: ` + e.message;
            }
        }

        check('v1beta', 'v1beta');
        check('v1', 'v1');
    </script>
</body>

</html>
