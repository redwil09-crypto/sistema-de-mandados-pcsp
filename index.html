<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sistema de Mandados - PCSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0f65bd",
                        "background-light": "#e9ecef",
                        // Cimento Queimado - Background (Cinza Escuro Sólido)
                        "background-dark": "#1c1c1c",
                        "text-light": "#121212",
                        // Texto no modo escuro (Cinza claro, não branco puro)
                        "text-dark": "#e5e5e5",
                        "text-secondary-light": "#374151",
                        "text-secondary-dark": "#a3a3a3",
                        "surface-light": "#fafafa",
                        // Cimento Queimado - Superfícies (Cinza Médio Sólido)
                        "surface-dark": "#2d2d2d",
                        "border-light": "#c9d1d9",
                        // Bordas estilo concreto
                        "border-dark": "#404040",
                        "status-open": "#D32F2F",
                        "status-completed": "#388E3C",
                        "status-cancelled": "#FFA000"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>

    <link rel="stylesheet" href="/src/index.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display antialiased selection:bg-primary/20">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
